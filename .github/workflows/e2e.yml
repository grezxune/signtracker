name: E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1-5"

jobs:
  playwright:
    if: ${{ secrets.E2E_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      E2E_TEST_MODE: "true"
      NEXT_PUBLIC_E2E_TEST_MODE: "true"
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
      NEXT_PUBLIC_E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      NEXT_PUBLIC_E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CONVEX_JWT_ISSUER: ${{ secrets.NEXT_PUBLIC_CONVEX_JWT_ISSUER }}
      NEXT_PUBLIC_CONVEX_JWT_AUDIENCE: ${{ secrets.NEXT_PUBLIC_CONVEX_JWT_AUDIENCE }}
      CONVEX_JWT_PRIVATE_KEY: ${{ secrets.CONVEX_JWT_PRIVATE_KEY }}
      CONVEX_JWT_KID: ${{ secrets.CONVEX_JWT_KID }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync Convex generated bindings
        run: bunx convex codegen

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: bun run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
